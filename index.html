  <body>
  <div>
      <div class ="header">
        <nav class="navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="#">Dean's List</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <li><a href="#">Search</a></li>
                <li><a href="#">New Listing</a></li>

              </ul>

          </div>

      </div>

      <div id="sign-in-page">
        <div class="container" id="sign-in-page-container">

          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <!-- </form> -->

        </div> <!-- /container -->
      </div> <!-- /sign-in-page -->

      
      <div id="new-listing">
        <h2>List a new textbook</h2>
        <form>
          <div class="form-group">
            <label for="new-listing-dept">Department</label>
            <input type="text" class="form-control" id="new-listing-dept" placeholder="Enter department">
          </div>
          <div class="form-group">
            <label for="new-listing-course-number">Course Number</label>
            <input type="text" class="form-control" id="new-listing-course-number" placeholder="Enter course number">
          </div>
          <div class="form-group">
            <label for="new-listing-section">Section</label>
            <input type="text" class="form-control" id="new-listing-section" placeholder="Enter section">
          </div>
          <div class="form-group">
            <label for="new-listing-title">Title of book</label>
            <input type="text" class="form-control" id="new-listing-title" placeholder="Enter book title">
          </div>
          <div class="form-group">
            <label class="form-group" for="new-listing-price">Price (in USD)</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="new-listing-price" placeholder="Amount">
            </div>
          </div>
          <div class="form-group">
            <label for="new-listing-quality">Condition of book</label>
            <input type="text" class="form-control" id="new-listing-quality" placeholder="Enter book condition">
          </div>
          <div class="form-group">
            <label for="new-listing-title">Description</label>
            <textarea type="text" class="form-control" id="new-listing-title" placeholder="Describe your textbook"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="account-page">
      	<div class="container" id="account-page-container">
      	  <div id="account-page-my-listings"></div>
      	  <div id="account-page-my-offers"></div>
      	  <div id="account-page-recieved-offers"></div>
      	</div>
      </div> <!-- /account-page -->
    </div>

    <div id="display-post">
      <div class="container" id="display-post-container">
        <div id="display-post-title"></div>
        <div id="display-post-description"></div>
        <div id="display-post-comments"></div>
        <input id="display-post-new-comment"></input>
        <button id="display-post-post-comment">Post</button>
      </div>
    </div> <!-- /display-post -->
