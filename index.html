<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/favicon.ico">

    <title>Deanslist</title>

    <!-- Bootstrap core CSS -->
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div>
      <div class ="header">
              <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-left">
                    <li><button id="navbar-search">Search</button></li>
                    <li><button id="navbar-new-listing">New Listing</button></li>
                    <li>Dean's List</li>
                    <li><button id="navbar-my-account">My Account</button></li>
                    <li><button id="navbar-sign-out">Sign Out</button></li>
                  </ul>
                </div>
              </div>
            </nav>
      </div>

      <div id="sign-in-page">
        <div class="container" id="sign-in-page-container">

          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

        </div> <!-- /container -->
      </div> <!-- /sign-in-page -->

      <div id="new-listing">
        <div class="container" id="new-listing-container">
	  <br></br>
          <input id="new-listing-dept"></input>
	  <br></br>
          <input id="new-listing-course-number"></input>
	  <br></br>
          <input id="new-listing-section"></input>
	  <br></br>
          <input id="new-listing-title"></input>
	  <br></br>
          <input id="new-listing-price"></input>
	  <br></br>
	  <input id="new-listing-quality"></input>
	  <br></br>
	  <input id="new-listing-description"></input>
	  <br></br>
	  <button id="new-listing-submit">Submit</button>
        </div>
      </div> <!-- /new-listing -->

      <div id="display-post">
	<div class="container" id="display-post-container">
	  <div id="display-post-title"></div>
	  <div id="display-post-description"></div>
	  <div id="display-post-comments"></div>
	</div>
      </div> <!-- /display-post -->

      <div id="account-page">
	<div class="container" id="account-page-container">
	  <div id="account-page-my-listings"></div>
	  <div id="account-page-my-offers"></div>
	  <div id="account-page-recieved-offers"></div>
	</div>
      </div> <!-- /account-page -->
    </div>



    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
